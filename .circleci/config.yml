version: 2
jobs:
  deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: install urllib3
          command: pip install urllib3==1.21.1
      - run:
            name: awsebcli
            command: pip install awsebcli
      - run: sudo npm cache clean -f && sudo npm install -g n && sudo n stable && sudo n latest
      - run:
          name: Deploying laod
          command: bash ./ci/deploy-${CIRCLE_BRANCH}.sh

workflows:
  version: 2
  build:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - development